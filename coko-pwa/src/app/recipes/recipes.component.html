<div class="div-picture">
  <div class="defaultPicture">
    <h1 class="titlePage">Recipes</h1>
  </div>
</div>

<ul>
  <li *ngFor="let recipe of this.allRecipes| Titlefilter:searchText">
    <a routerLink="/recipes/{{recipe.id}}">
      {{recipe.name}}
    </a>
    <button (click)="delete(recipe.id)" type="button" class="btn btn-outline-danger">Danger</button>
  </li>
</ul>
